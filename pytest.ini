[pytest]
# AIOS Test Configuration

# Test markers for categorization
markers =
    core: AIOS core system tests (your code)
    vendor: Third-party vendor sanity checks (streamlit, etc.)
    integration: Integration tests (require LM Studio running)
    chaos: Chaos engineering and resilience tests
    performance: Performance and efficiency tests
    quality: Code quality and contract tests
    property: Property-based tests (hypothesis)
    unit: Unit tests (no external dependencies)
    slow: Slow tests (>5 seconds)
    security: Security and adversarial tests
    benchmark: Performance benchmark tests

# Test options
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --maxfail=1
    -x
    --tb=short
    --strict-markers
    -v

# Coverage options (if using pytest-cov)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Pytest cache for faster reruns
cache_dir = .pytest_cache

# Hypothesis settings (property-based testing)
[tool:pytest]
hypothesis_profile = default

[hypothesis]
# Store hypothesis examples database for reproducibility
database = .hypothesis
# No deadline on slow CI hosts
deadline = none
# For CI: set HYPOTHESIS_SEED=12345 env var for reproducible failures

